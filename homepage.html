<!DOCTYPE HTML>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Welcome To Safarly</title> 
    <link rel="stylesheet" href="styles.css">
</head> 
<body> 
    <header> 
        <div class="container"> 
            <h1>Safarly</h1> 
            <nav> 
                <ul> 
                    <li><a href="#about">About Safarly</a></li> 
                    <li><a href="#hotels">Hotels</a></li> 
                    <li><a href="#contact">Contact Us</a></li> 
                </ul> 
            </nav> 
            <!-- The Register button will now open the modal with the form -->
            <button class="registerBtn">Register</button> 
        </div> 
    </header> 
 
    <main> 
        <section id="hero"> 
            <div class="container"> 
                <h2>Welcome To SafarLY</h2> 
                <p>Start your journey with Safarly</p> 
            </div> 
        </section>

        <!-- Registration Modal Updated -->
        <div id="registerModal" class="modal"> 
            <div class="modal-content"> 
                <span class="close">&times;</span> 
                <h2>Register</h2> 
                <!-- Registration form updated for PHP backend -->
                <form action="index.php?action=register" method="post"> 
                    <input type="text" name="username" placeholder="Username" required> 
                    <input type="email" name="email" placeholder="Email" required> 
                    <input type="password" name="password" placeholder="Password" required> 
                    <button type="submit">Create Account</button> 
                </form> 
            </div> 
        </div> 

        <!-- Registration Form for PHP -->
        <form action="index.php?action=register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Login Form for PHP -->
        <form action="index.php?action=login" method="post">
            <input type="email" name="loginEmail" placeholder="Email" required>
            <input type="password" name="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Search Section Updated for PHP -->
        <section class="search">
            <form action="index.php?action=searchHotels" method="post">
                <input type="text" name="searchInput" placeholder="Search for a hotel..." required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="results">
            <div id="hotelList">
                <!-- Hotel results will be displayed here by PHP -->
            </div>
        </section>

        <section id="about">
            <!-- Content omitted for brevity -->
        </section>
    </main> 
 
    <footer> 
        <div class="container"> 
            <p>&copy; 2024 Safarly. All rights reserved.</p> 
        </div> 
    </footer> 
</body>
</html>
