<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Welcome To Saraly</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
     
    <!-- Registration --> 
     
    <div id="registerModal" class="modal"> 
    <div class="modal-content"> 
        <span class="close">&times;</span> 
        <h2>Register</h2> 
        <form id="registerForm"> 
            <input type="text" placeholder="Username" required> 
            <input type="email" placeholder="Email" required> 
            <input type="password" placeholder="Password" required> 
            <button type="submit">Create Account</button> 
        </form> 
    </div> 
</div> 
 
     <!-- نموذج تسجيل -->
<div>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
</div>

<!-- نموذج تسجيل الدخول -->
<div>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
</div>
     
     <!-- Searrrrch -->
     <section class="search">
    <input type="text" id="searchInput" placeholder="Search for a hotel...">
    <button onclick="searchHotels()"> Search</button>
</section>

<section class="results">
    <div id="hotelList">
        <!-- Hotel results will be displayed here -->
    </div>
</section>

     
     
     
    <header> 
        <div class="container"> 
            <h1>Safarly</h1> 
            <nav> 
                <ul> 
                    <li><a href="#about">About Safarly</a></li> 
                    <li><a href="#hotels">Hotels</a></li> 
                    <li><a href="#contact">Contact Us</a></li> 
                </ul> 
            </nav> 
            <button class="registerBtn">Register</button> 
        </div> 
    </header> 
 
    <main> 
        <section id="hero"> 
            <div class="container"> 
                <h2>Welcome To SafarLY</h2> 
                <p>Start your journey with Safarly</p> 
                <!-- Search engine for hotels can be added here --> 
            </div> 
        </section> 
 
        <section id="about"> 
            <div class="container"> 
                <h2>About Safarly</h2> 
                <p>Information about the company and its services.</p> 
            </div>
            
        </section> 
 
        <!-- More sections can be added as needed --> 
    </main> 
 
    <footer> 
        <div class="container"> 
            <p>&copy; 2024 Safarly. All rights reserved.</p> 
        </div> 
    </footer> 
     
    <script src="script.js"></script> 
</body>

</html>
